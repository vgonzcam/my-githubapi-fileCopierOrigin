name: 'Create and Push Commit'
description: 'Create blobs, tree, commit and update branch reference with comprehensive error logging'
inputs:
  repository:
    description: 'Target repository in format owner/repo'
    required: true
  github-token:
    description: 'GitHub token for API access'
    required: true
  branch-name:
    description: 'Branch name to commit to'
    required: true
  branch-sha:
    description: 'Current SHA of the branch'
    required: true
  branch-tree-sha:
    description: 'Tree SHA of the branch'
    required: true
  files-json:
    description: 'JSON array of file pairs in format [{"source":"path/to/src","target":"path/to/tgt"}]'
    required: true
  commit-message:
    description: 'Commit message'
    required: true
    default: 'Add files from workflow repository'

outputs:
  commit-sha:
    description: 'SHA of the created commit'
    value: ${{ steps.commit.outputs.commit_sha }}
  success:
    description: 'Whether the operation was successful'
    value: ${{ steps.commit.outputs.success }}

runs:
  using: 'composite'
  steps:
    - name: Create Commit with Error Handling
      id: commit
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        # Error logging function
        log_api_error() {
          local operation=$1
          local http_code=$2
          local response=$3
          local url=$4
          
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â•‘ âŒ GitHub API ERROR"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â•‘ Operation: $operation"
          echo "â•‘ HTTP Status Code: $http_code"
          echo "â•‘ URL: $url"
          echo "â•‘ Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â•‘ Response Body:"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          if [[ -n "$response" && "$response" != "null" ]]; then
            echo "$response" | jq '.' 2>/dev/null || echo "$response"
          else
            echo "â•‘ (Empty or invalid JSON response)"
          fi
          
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Parse and display specific error details if available
          if echo "$response" | jq -e '.message' > /dev/null 2>&1; then
            error_message=$(echo "$response" | jq -r '.message')
            echo "â•‘ Error Message: $error_message"
          fi
          
          if echo "$response" | jq -e '.errors' > /dev/null 2>&1; then
            echo "â•‘ Detailed Errors:"
            echo "$response" | jq -r '.errors[] | "â•‘   - \(.message // .code // .)"'
          fi
          
          if echo "$response" | jq -e '.documentation_url' > /dev/null 2>&1; then
            doc_url=$(echo "$response" | jq -r '.documentation_url')
            echo "â•‘ Documentation: $doc_url"
          fi
          
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Interpret common HTTP status codes
          case $http_code in
            401)
              echo "â•‘ CAUSE: Authentication failed"
              echo "â•‘ SOLUTION: Check that your GitHub token is valid and not expired"
              echo "â•‘          Verify the token is correctly set in repository secrets"
              ;;
            403)
              echo "â•‘ CAUSE: Authorization failed or rate limit exceeded"
              echo "â•‘ SOLUTION: Ensure the token has required permissions:"
              echo "â•‘          - Contents: Read & Write"
              echo "â•‘          - Metadata: Read"
              echo "â•‘          Check if rate limit is exceeded"
              ;;
            404)
              echo "â•‘ CAUSE: Resource not found"
              echo "â•‘ SOLUTION: Verify the repository exists and is accessible"
              echo "â•‘          Check repository name format: owner/repo"
              echo "â•‘          Ensure token has access to the repository"
              ;;
            422)
              echo "â•‘ CAUSE: Unprocessable entity / Validation failed"
              echo "â•‘ SOLUTION: Check the request payload format"
              echo "â•‘          Verify all required fields are present"
              echo "â•‘          Ensure SHAs are valid and references exist"
              ;;
            500|502|503)
              echo "â•‘ CAUSE: GitHub server error"
              echo "â•‘ SOLUTION: This is a temporary GitHub issue"
              echo "â•‘          Retry the operation"
              echo "â•‘          Check GitHub status: https://www.githubstatus.com"
              ;;
            *)
              echo "â•‘ CAUSE: Unexpected HTTP status code"
              echo "â•‘ SOLUTION: Review the response body above for details"
              ;;
          esac
          
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
        }
        
        # API call wrapper with error handling
        call_github_api() {
          local method=$1
          local url=$2
          local data=$3
          local operation=$4
          local output_var=$5
          
          echo "  ðŸ”„ API Call: $operation"
          echo "     Method: $method"
          echo "     URL: $url"
          
          if [[ -n "$data" ]]; then
            echo "     Payload size: $(echo "$data" | wc -c) bytes"
          fi
          
          # Make the API call and capture both response and HTTP code
          local temp_file=$(mktemp)
          local http_code
          
          if [[ "$method" == "GET" ]]; then
            http_code=$(curl -s -w "%{http_code}" -o "$temp_file" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "$url")
          else
            http_code=$(curl -s -w "%{http_code}" -o "$temp_file" \
              -X "$method" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              -H "Content-Type: application/json" \
              -d "$data" \
              "$url")
          fi
          
          local response=$(cat "$temp_file")
          rm "$temp_file"
          
          echo "     HTTP Status: $http_code"
          
          # Check if request was successful (2xx status codes)
          if [[ "$http_code" =~ ^2[0-9][0-9]$ ]]; then
            echo "     âœ… Success"
            
            # Store response in output variable if specified
            if [[ -n "$output_var" ]]; then
              eval "$output_var='$response'"
            fi
            
            return 0
          else
            echo "     âŒ Failed"
            log_api_error "$operation" "$http_code" "$response" "$url"
            return 1
          fi
        }
        
        echo "============================================"
        echo "CREATE COMMIT ACTION"
        echo "============================================"
        echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo ""
        
        repo="${{ inputs.repository }}"
        branch="${{ inputs.branch-name }}"
        branch_sha="${{ inputs.branch-sha }}"
        branch_tree_sha="${{ inputs.branch-tree-sha }}"
        commit_message="${{ inputs.commit-message }}"
        
        echo "Configuration:"
        echo "  Repository: $repo"
        echo "  Branch: $branch"
        echo "  Branch SHA: $branch_sha"
        echo "  Tree SHA: $branch_tree_sha"
        echo "  Commit Message: $commit_message"
        echo ""
        
        # Parse files JSON
        files_json='${{ inputs.files-json }}'
        
        echo "============================================"
        echo "PHASE 1: FILE VALIDATION"
        echo "============================================"
        
        file_count=$(echo "$files_json" | jq 'length')
        echo "Files to process: $file_count"
        echo ""
        
        if [[ "$file_count" -eq 0 ]]; then
          echo "âŒ ERROR: No files provided"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        # Display all files
        echo "File list:"
        echo "$files_json" | jq -r '.[] | "  \(.source) -> \(.target)"'
        echo ""
        
        # Validate all files exist
        echo "Validating files..."
        validation_failed=0
        for ((i=0; i<file_count; i++)); do
          src=$(echo "$files_json" | jq -r ".[$i].source")
          tgt=$(echo "$files_json" | jq -r ".[$i].target")
          
          echo "  [$((i+1))/$file_count] Checking: $src"
          
          if [[ ! -f "$src" ]]; then
            echo "    âŒ File not found"
            validation_failed=1
          else
            file_size=$(wc -c < "$src")
            echo "    âœ… Found (${file_size} bytes)"
          fi
        done
        
        if [[ $validation_failed -eq 1 ]]; then
          echo ""
          echo "âŒ ERROR: File validation failed"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo ""
        echo "âœ… All files validated"
        echo ""
        
        echo "============================================"
        echo "PHASE 2: BLOB CREATION"
        echo "============================================"
        
        tree_entries="[]"
        blobs_created=0
        blobs_failed=0
        
        for ((i=0; i<file_count; i++)); do
          file_obj=$(echo "$files_json" | jq -c ".[$i]")
          src=$(echo "$file_obj" | jq -r '.source')
          tgt=$(echo "$file_obj" | jq -r '.target')
          
          echo ""
          echo "[$((i+1))/$file_count] Processing: $src"
          echo "  Target path: $tgt"
          
          if [[ -z "$src" || -z "$tgt" || "$src" == "null" || "$tgt" == "null" ]]; then
            echo "  âŒ Invalid file pair"
            blobs_failed=$((blobs_failed + 1))
            continue
          fi
          
          if [[ ! -f "$src" ]]; then
            echo "  âŒ Source file not found"
            blobs_failed=$((blobs_failed + 1))
            continue
          fi
          
          # Encode file
          echo "  ðŸ“¦ Encoding file..."
          file_content=$(base64 -w 0 "$src")
          content_size=$(echo "$file_content" | wc -c)
          echo "  ðŸ“¦ Encoded size: $content_size characters"
          
          # Validate encoded content
          if [[ -z "$file_content" ]]; then
            echo "  âŒ Failed to encode file"
            blobs_failed=$((blobs_failed + 1))
            continue
          fi
          
          # Create blob with error handling
          blob_payload="{\"content\":\"$file_content\",\"encoding\":\"base64\"}"
          blob_response=""
          
          if call_github_api "POST" \
            "https://api.github.com/repos/$repo/git/blobs" \
            "$blob_payload" \
            "Create blob for $src" \
            "blob_response"; then
            
            blob_sha=$(echo "$blob_response" | jq -r '.sha')
            
            if [[ -z "$blob_sha" || "$blob_sha" == "null" ]]; then
              echo "  âŒ Invalid blob SHA in response"
              blobs_failed=$((blobs_failed + 1))
              continue
            fi
            
            echo "  âœ… Blob created: $blob_sha"
            blobs_created=$((blobs_created + 1))
            
            # Add to tree entries
            tree_entries=$(echo "$tree_entries" | jq \
              --arg path "$tgt" \
              --arg sha "$blob_sha" \
              '. + [{"path":$path,"mode":"100644","type":"blob","sha":$sha}]')
            
            current_entries=$(echo "$tree_entries" | jq 'length')
            echo "  ðŸ“‹ Tree entries: $current_entries"
          else
            echo "  âŒ Failed to create blob"
            blobs_failed=$((blobs_failed + 1))
          fi
        done
        
        echo ""
        echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
        echo "Blob creation summary:"
        echo "  âœ… Created: $blobs_created"
        echo "  âŒ Failed: $blobs_failed"
        echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
        echo ""
        
        # Verify we have tree entries
        entry_count=$(echo "$tree_entries" | jq 'length')
        if [[ "$entry_count" -eq 0 ]]; then
          echo "âŒ ERROR: No tree entries created"
          echo "   All blob creations failed. Check errors above."
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "âœ… $entry_count tree entry/entries ready"
        echo ""
        
        echo "============================================"
        echo "PHASE 3: TREE CREATION"
        echo "============================================"
        
        echo "Tree entries to be created:"
        echo "$tree_entries" | jq -r '.[] | "  \(.path) <- \(.sha)"'
        echo ""
        
        tree_payload="{\"base_tree\":\"$branch_tree_sha\",\"tree\":$tree_entries}"
        tree_response=""
        
        if ! call_github_api "POST" \
          "https://api.github.com/repos/$repo/git/trees" \
          "$tree_payload" \
          "Create tree" \
          "tree_response"; then
          
          echo "âŒ ERROR: Failed to create tree"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        new_tree_sha=$(echo "$tree_response" | jq -r '.sha')
        
        if [[ -z "$new_tree_sha" || "$new_tree_sha" == "null" ]]; then
          echo "âŒ ERROR: Invalid tree SHA in response"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "âœ… Tree created: $new_tree_sha"
        echo ""
        
        echo "============================================"
        echo "PHASE 4: COMMIT CREATION"
        echo "============================================"
        
        echo "Commit details:"
        echo "  Message: $commit_message"
        echo "  Tree: $new_tree_sha"
        echo "  Parent: $branch_sha"
        echo ""
        
        commit_payload="{\"message\":\"$commit_message\",\"tree\":\"$new_tree_sha\",\"parents\":[\"$branch_sha\"]}"
        commit_response=""
        
        if ! call_github_api "POST" \
          "https://api.github.com/repos/$repo/git/commits" \
          "$commit_payload" \
          "Create commit" \
          "commit_response"; then
          
          echo "âŒ ERROR: Failed to create commit"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        new_commit_sha=$(echo "$commit_response" | jq -r '.sha')
        
        if [[ -z "$new_commit_sha" || "$new_commit_sha" == "null" ]]; then
          echo "âŒ ERROR: Invalid commit SHA in response"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "âœ… Commit created: $new_commit_sha"
        echo "commit_sha=$new_commit_sha" >> $GITHUB_OUTPUT
        echo ""
        
        echo "============================================"
        echo "PHASE 5: BRANCH UPDATE"
        echo "============================================"
        
        echo "Updating branch: $branch"
        echo "New commit: $new_commit_sha"
        echo ""
        
        update_payload="{\"sha\":\"$new_commit_sha\"}"
        update_response=""
        
        if ! call_github_api "PATCH" \
          "https://api.github.com/repos/$repo/git/refs/heads/$branch" \
          "$update_payload" \
          "Update branch reference" \
          "update_response"; then
          
          echo "âŒ ERROR: Failed to update branch reference"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "âœ… Branch updated successfully"
        echo ""
        echo "Update details:"
        echo "$update_response" | jq '.'
        echo ""
        echo "success=true" >> $GITHUB_OUTPUT
        
        echo "============================================"
        echo "âœ… COMMIT COMPLETED SUCCESSFULLY"
        echo "============================================"
        echo "Final commit SHA: $new_commit_sha"
        echo "Branch: $branch"
        echo "Repository: $repo"
        echo "Files committed: $blobs_created"
        echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "============================================"
